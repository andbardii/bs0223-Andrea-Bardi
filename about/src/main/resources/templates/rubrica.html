<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>About me Page</title>
		<style type="text/css">
			html,
			body
			{
				font-family: "Arial";
				height: 100%;
				width: 100%;
				margin: 0;
			}
			.navbar{
			position:fixed;
			top: 0;
			width:100%;
			height:10%;
			background-color: darkred;
			display:flex;
			}
			.navbar div{
			color:white;
			padding:2em;
			}
			.navbar div a{
			text-decoration: none;
			color: white;
			}
			.navbar div:hover{
			cursor:pointer;
			border-color: white;
			border-width: 1px;
			border-radius: 25%;
			transform:scale(1.05);
			}
			.container{
			padding: 15%;
			display: flex;
			flex-direction: column;
			}
			.contatto{
			display: flex;
			align-items: center;
			}
			.contatto img{
			border-radius: 100%;
			
			}
			.contatto .info{
			display: flex;
			align-items: center;
			}
			.info b, .info p{
			padding: 3%;
			}
		</style>
	</head>
<body>
		
		<div class="navbar">
			<div >
				<a href="http://localhost:8080">Home</a>	
			</div>
			<div >
				<a href="http://localhost:8080/rubrica">Rubrica</a>	
			</div>
		</div>
		
		<div class="container">
			<h1>Rubrica</h1>
			
			<div class="contatti">
			
				<div class="contatto" th:each="utente: ${lista}">
				<div>
					<h3 th:text=${utente.nome}></h3>
				<img alt="immagine contatto" th:src="${utente.immagine}" width="30%">
				</div>
				<div class="info">
					<b th:text=${utente.telefono}></b>
					<p th:text=${utente.email}><p>
				</div>
				</div>
				
			</div>
			
		</div>
		
	</body>
</html>
